<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JSCalculator</title>

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>

<h1> Calculator </h1>
<div id="idWrapper">
    <div id="idDisplay"></div>
    <button id="id1"    class="clNum">1</button>
    <button id="id2"    class="clNum">2</button>
    <button id="id3"    class="clNum">3</button>
    <button id="idPlus" class="clOp">+</button>
    <button id="id4"    class="clNum">4</button>
    <button id="id5"    class="clNum">5</button>
    <button id="id6"    class="clNum">6</button>
    <button id="idMinus" class="clOp">-</button>
    <button id="id7"    class="clNum">7</button>
    <button id="id8"    class="clNum">8</button>
    <button id="id9"    class="clNum">9</button>
    <button id="idMult" class="clOp">x</button>
    <button id="id0"    class="clNum">0</button>
    <button id="idDot"  class="clNum">.</button>
    <button id="idClear">clear</button>
    <button id="idDivide" class="clOp">/</button> 
    <button id="idEquals">=</button>
    <button class="clOp">  </button>
    
</div>


  <script src="js/scripts.js"></script>
</body>
</html>
